<ion-view view-title="Turist Me Settings">
    <ion-nav-bar class="bar-assertive">
        <ion-nav-buttons side="left">
            <button class="button button-clear" ng-click="back()">
                <i class="ion-chevron-left"></i>
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <ion-item class="item-divider">
            Default
        </ion-item>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Distance (km)</span>
            <input type="number" placeholder="10" ng-model="time">        
        </label>
        <div class="padding">
            <button class="button button-block button-outline button-assertive" ng-click="saveTouristMe()">Save</button>
        </div>
    </ion-content>
</ion-view>
